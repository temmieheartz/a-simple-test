
name: CI

on:
  push:
  
    branches: 
    - '*'
    tags:
    - '*'
    
  pull_request:
    branches:
    - '*'

jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    
    - name: Get hash
      shell: cmd
      run: echo '%GITHUB_SHA%' > hash.txt
    
    - name: Build
      run: npm run build --if-present
