
name: CI

on:
  push:
    branches: 
      - '*'
    tags:
      - '*'
      
  pull_request:
    branches:
      - '*'
  
  workflow_dispatch:
    
jobs:
  build_windows:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v2
    
    - name: Get hash
      shell: cmd
      working-directory: ./
      run: echo '%GITHUB_SHA:~0,7%' > test.txt
